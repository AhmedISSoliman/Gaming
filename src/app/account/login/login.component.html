<div class="container p-lg-5">
  <div class="register card o-hidden border-0 shadow-lg">
    <div class="card-body p-0">
      <div class="row">
        <div class="col-lg-6 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-6 login">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Log in to Gaming</h1>
            </div>
            <form [formGroup]="mainForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input type="text" class="form-control form-control-user deep-dark py-2" formControlName="email"
                  id="email" name="email" placeholder="Email">
                <div
                  *ngIf="(mainForm.controls.email.touched||isFormSubmitted)&& mainForm.controls.email.errors&&mainForm.controls.email.errors.required!=null">
                  <strong class="text-danger"> Email is required</strong>
                </div>
                <div
                  *ngIf="(mainForm.controls.email.touched||isFormSubmitted)&&mainForm.controls.email.errors&&mainForm.controls.email.errors.email !=null">
                  <strong class="text-danger">Email is not valid</strong>
                </div>
              </div>
              <div class="from-group">
                <input type="text" class="form-control form-control-user deep-dark py-2" formControlName="password"
                  id="password" name="password" placeholder="Password">
                <div
                  *ngIf="(mainForm.controls.password.touched||isFormSubmitted)&& mainForm.controls.password.errors&&mainForm.controls.password.errors.required">
                  <strong class="text-danger"> Password is required</strong>
                </div>
                <div
                  *ngIf="(mainForm.controls.password.touched||isFormSubmitted)&& mainForm.controls.password.errors&&mainForm.controls.password.errors.pattern">
                  <strong class="text-danger"> Password is not Valid</strong>
                </div>
              </div>
              <button type="submit" name="submitButton"
                class="btn btn-primary btn-user btn-block w-100 my-3">Login</button>
            </form>
            <hr>
            <div class="text-center">
              <a routerLink="/forget-password">Forgot Password? </a>
            </div>
            <div class="text-center">
              <span class="small">Not a member yet? </span>
              <a routerLink="/signup" class="small a2">Create Account
                <i class="fas fa-chevron-right small"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
