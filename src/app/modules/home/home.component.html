<section class="jumbotron text-center">
  <div class="container mb-n2">
    <h1 style="color: #b5b8ba;" class="jumbotron-heading">Find &amp; track the best <span
        class="ftg-blue">free-to-play</span> games!</h1>
    <p class="lead text-muted">Track what you've played and search for what to play next! Plus get
      free premium loot! </p>
    <p><a role="button" class="btn btn-outline-secondary btn-md ml-0" href="#/games/all">Browse Games</a></p>
  </div>
</section>
<section>
  <div class="container my-5">
    <h3>
      <i class="fas fa-robot mr-2"></i> Personalized Recommendations
    </h3>
    <div class="row mt-3 g-3">
      <div class="col-md-4" *ngFor="let item of popularityGames | slice:0:6">
        <div class="game card mb-4 grow shadow" tabindex="0">
          <div class="game-img"><img alt="" class="w-100" [src]="item.thumbnail"></div>
          <div class="game-body d-flex justify-content-between align-items-center p-3">
            <h4 class="card-title text-truncate">{{item.title}}</h4><span
              class="badge badge-ftg py-2 px-2 float-right">FREE</span>
          </div>
        </div>
      </div>
      <!---->
    </div>
  </div>
</section>
